<main>
  <section>
    <h2>{{title}}</h2>
    <div style="padding-bottom: 10px;">
      <button mat-raised-button (click)="openDialog()">New Employee</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="sl">
        <th mat-header-cell *matHeaderCellDef> Sl. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}}. </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender</th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> DOB </th>
        <td mat-cell *matCellDef="let element"> {{element.dob | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
      
      <ng-container matColumnDef="skillName">
        <th mat-header-cell *matHeaderCellDef> Skill Name</th>
        <td mat-cell *matCellDef="let element"> {{element.skillName}} </td>
      </ng-container>
      
      <ng-container matColumnDef="skillLevel">
        <th mat-header-cell *matHeaderCellDef> Skill Level</th>
        <td mat-cell *matCellDef="let element"> {{element.skillLevel}} </td>
      </ng-container>
      
      <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef> Experience</th>
        <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-card *ngIf="!dataSource.length" style="text-align: center;">No results found</mat-card>
  </section>
</main>
